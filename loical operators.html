</div>

    <script>
        let hour = 12;
        let isWeekend = true;

        if (hour < 10 || hour > 18 || isWeekend) {
            alert('The office is closed.'); // it is the weekend
        }
        function vali() {


            let firstName = document.getElementById('f1').value;
            let lastName = document.getElementById('f2').value;
            let nickName = document.getElementById('f3').value;
            
            if (firstName && lastName || nickName){
                alert(`welcome ${firstName + lastName}`)
            }
            else{

            }
        }
