<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>

<body>
    <p id="info"></p>

    
    <div class="col-md-6 mx-auto">
        <div class="card mt-5 ">
            <div class="card-body">
                <h2 class="mx-auto">Try!!</h2>

                <div class="form-group">
                    <label>num1</label>
                    <input type="text" class="form-control" id="firstNum">
                </div>
                <div class="form-group">
                    <label>num2</label>
                    <input type="text" class="form-control" id="secNum">
                </div>


                <h3 id="result" class="my-5"></h3>
                <button class="btn btn-primary btn-block" onclick="multiplyBy()">Multiply</button>

            </div>
        </div>

    </div>
    <script>
        // input by form
        function multiplyBy() {
            var num1 = document.getElementById("firstNum").value;
            var num2 = document.getElementById('secNum').value;
            document.getElementById('result').innerHTML = num1 * num2;
        }
        // input by prompt
        let age = prompt('Enter your age', '');
        document.getElementById('info').innerHTML = age;
    </script>


</body>

</html>
