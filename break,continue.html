<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        var n = 10;
        for (var i = 1; i <= n; i++) {
            if (i == 4) {
                break;
            }
            document.write('number is' + i + "<br>")

        }
        document.write('loop ended'+"<br><br>");

        var k = 10;
        for (var i = 1; i <= k; i++) {
            if (i == 4) {
                continue;
            }
            document.write('number is' + i + "<br>")

        }

    </script>

</body>

</html>
