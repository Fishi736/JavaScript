            font-size: 2.5rem;

<body onload=continuousDisplay()>
    <h6>Current Day date time: </h6>
    <p id="dateinfo">
    </p>
    <hr>
    <h6>Current time : </h6>

    <p id="cd">
    </p>
    <hr>
    <h6>Current date : </h6>

    <p id="day">
    </p>
    <hr>
    <h6>Current date And time : </h6>

    <p id="dayTime">
    </p>
    <hr>

    <script>
        
        function continuousDisplay() {
            setInterval(displayDate, 1000);
        }

        function displayDate() {
            var d = new Date();
            var x = d.toLocaleTimeString();
            var y = d.toLocaleDateString();
            var z = d.toLocaleString();

            document.getElementById("dateinfo").innerHTML = d;
            document.getElementById("cd").innerHTML = x;
            document.getElementById("day").innerHTML = y;
            document.getElementById("dayTime").innerHTML = z;

        }



    </script>
</body>

</html>
