<body>
    <div id="div1">

        <p id="p2">Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
    </div>
    <input type="button" value="Remove" onclick="handelRemove()">
    <input type="button" value="Create" onclick="handelCreate()">


    <script>


        function handelRemove() {
            var parent = document.getElementById("div1");
            var child = document.getElementById("p2");
            parent.removeChild(child);
        };

        function handelCreate() {
            var parent = document.getElementById("div1");
            var child = document.createElement("p");
            var text = document.createTextNode("lorem jhdhfejnr uhfew f fjhrefw")
            child.appendChild(text);
            parent.appendChild(child);
                    }



    </script>
