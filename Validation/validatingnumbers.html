<body>
    <div class="col-md-6 mx-auto">
        <div class="card mt-5 ">
            <div class="card-body">
                <h2 class="mx-auto">Phone Number</h2>
                <form action="res.jsp" name="myform">
                    <div class="form-group">
                        <label>Enter a number</label>
                        <input type="text" class="form-control" name="phonenumber" id="firstNum">
                    </div>


                    <h3 id="result" class="my-5"></h3>
                    <button class="btn btn-primary btn-block" onclick=" return validate()">Done</button>
                </form>
            </div>
        </div>

    </div>
    
    <script>

        function validate() {
            var x = document.myform.phonenumber.value;

            if (isNaN(x) || x < 1 || x > 10) {
                alert("please enter a valid number between 1-10");
                document.myform.phonenumber.focus();
                return false;
            } else {
                alert("validation Successsful")
                return true;
            }

        }

    </script>


</body>
