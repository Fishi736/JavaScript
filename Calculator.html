<head>
    <meta charset="UTF-8">

        crossorigin="anonymous"></script>
    
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

<style>
   body{
       background:center url('assetss/backgrounds_2.jpg') no-repeat;
       background-size:cover;
   }
 .btn{
       background-color: rgb(66, 250, 149);
   }
</style>
</head>

<body>
        <div class="col-md-6 mx-auto">
            <div class="card mt-5 shadow" style="opacity:0.9">
                <div class="card-body">
                    <div class="input-group-lg">
                        <label for=""></label>
                        <input type="text" class="form-control rounded" id="result">
                    </div>
                    <table class="table text-center table-responsive-lg mt-5">
    
                        <tbody>
                            <tr>
                                <th><button class="btn  btn-block btn-lg  h2" onclick="clr()">C</button></th>
                                <th><button class="btn  btn-block btn-lg h2" onclick="dis('+')">+</button></th>
                                <th><button class="btn  btn-block btn-lg h2" onclick="dis('-')">-</button></th>
                                <th><button class="btn  btn-block btn-lg h2" onclick="dis('*')">*</button></th>
                                <th><button class="btn  btn-block btn-lg h2" onclick="dis('/')">/</button></th>
                            </tr>
                            <tr>
                                <td><button class="btn  btn-block btn-lg h2" onclick="dis('1')">1</button></td>
                                <td><button class="btn  btn-block btn-lg h2" onclick="dis('2')">2</button></td>
                                <td><button class="btn  btn-block btn-lg h2" onclick="dis('3')">3</button></td>
                                <td><button class="btn  btn-block btn-lg h2" onclick="dis('4')">4</button></td>
                                <td><button class="btn  btn-block btn-lg h2" onclick="dis('5')">5</button></td>
    
                            </tr>
                            <tr>
                                <td><button class="btn  btn-block btn-lg h2" onclick="dis('5')">5</button></td>
                                <td><button class="btn  btn-block btn-lg h2" onclick="dis('6')">6</button></td>
                                <td><button class="btn  btn-block btn-lg h2" onclick="dis('7')">7</button></td>
                                <td><button class="btn  btn-block btn-lg h2" onclick="dis('8')">8</button></td>
                                <td><button class="btn  btn-block btn-lg h2" onclick="dis('9')">9</button></td>
    
                            </tr>
                            <tr>
                                <td><button class="btn  btn-block btn-lg h2" onclick="dis('0')">0</button></td>
                                <td><button class="btn  btn-block btn-lg h1" onclick="dis('.')">.</button></td>
    
                                <td colspan="3"><button class="btn btn-block btn-lg h2 " onclick="solve()">=</button></td>
                            </tr>
                        </tbody>
                    </table>
    
    
    
    
                </div>
            </div>
        </div> 
   



    <script>
        function dis(val){
            document.getElementById('result').value+=val
        }

        function solve(){
            let x = document.getElementById("result").value 
             let y = eval(x) 
             document.getElementById("result").value = y 
         
        }
        function clr(){
            document.getElementById('result').value = " ";
        }
    </script>
</body>

</html>
